<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi‑Chain Wallet Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2, h3, h4 { margin: 10px 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    img { vertical-align: middle; margin-right: 6px; }
    #spinner { display: none; }
    #dashboard { margin-top: 20px; }
    .chain-section { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h2>🌐 Multi‑Chain Portfolio Dashboard</h2>

  <input type="text" id="wallet-address" placeholder="Enter or paste wallet address" size="42"/>
  <button onclick="manualLoad()">Load Balances</button>
  <button id="connect-btn">Connect MetaMask</button>

  <div id="spinner">⏳ Loading...</div>
  <div id="dashboard"></div>

  <script src="wallet.js"></script>
</body>
</html>

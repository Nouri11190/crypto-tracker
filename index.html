<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dontraval Crypto Tracker</h1>
        <p>ENS: sllen.eth</p>
        <div id="token-prices">
            <div class="token" id="WETH">WETH: <span>Loading...</span></div>
            <div class="token" id="aUSDT">aUSDT: <span>Loading...</span></div>
            <div class="token" id="CBBTC">CBBTC: <span>Loading...</span></div>
        </div>
        <canvas id="priceChart"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>

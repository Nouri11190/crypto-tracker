<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2, h3 { margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    img { vertical-align: middle; margin-right: 6px; }
    #spinner { display: none; }
  </style>
</head>
<body>
  <h2>üß† Multichain Crypto Wallet Tracker</h2>

  <label for="chain-select">Choose chain:</label>
  <select id="chain-select">
    <option value="ethereum">Ethereum</option>
    <option value="polygon">Polygon</option>
    <option value="arbitrum">Arbitrum</option>
  </select>

  <br /><br />

  <input type="text" id="wallet-address" placeholder="Enter wallet address" size="42"/>
  <button onclick="manualLoad()">Check Balance</button>
  <button id="connect-btn">Connect MetaMask</button>

  <div id="spinner">‚è≥ Loading...</div>

  <div id="wallet-display" style="margin-top: 20px;"></div>

  <script src="wallet.js"></script>
</body>
</html>

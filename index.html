<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Tracker</title>
  <script src="wallet.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      color: #58a6ff;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      width: 400px;
    }

    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    img {
      vertical-align: middle;
    }

    #spinner {
      display: none;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <h2>Crypto Tracker</h2>
  <button id="connect-btn">Connect MetaMask</button>
  <input type="text" id="wallet-address" placeholder="or paste wallet address" />
  <button onclick="manualLoad()">Load Balances</button>

  <div id="spinner">ðŸ”„ Loading...</div>
  <div id="wallet-display"></div>
</body>
</html>

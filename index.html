<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
</head>
<body style="background:#000; color:#fff; font-family:sans-serif;">

  <div style="padding: 20px;">
    <h1>Crypto Wallet Tracker</h1>

    <input type="text" id="wallet-address" placeholder="Connect wallet..." readonly style="width: 300px;" />
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div id="wallet-balances" style="padding: 20px;"></div>

  <!-- CoinMarketCap -->
  <div id="cmc-trending" style="padding: 20px;"></div>

  <!-- Binance Gainers -->
  <div id="binance-data" style="padding: 20px;"></div>

  <!-- DEXTools Widget -->
  <div id="dextools" style="padding:20px;">
    <h2>DEXTools Chart (WETH-USD Pair)</h2>
    <iframe 
      src="https://www.dextools.io/widget-chart/en/ether/pe-light/0xC02aaa39b223FE8D0A0E5C4F27eAD9083C756Cc2"
      width="100%" height="400" frameborder="0"
      style="border:1px solid #333; border-radius:8px;">
    </iframe>
  </div>

  <!-- Scripts -->
  <script src="wallet.js"></script>
  <script src="cmc.js"></script>
  <script src="binance.js"></script>

  <h2>Trending on CoinMarketCap</h2>
<div id="cmc-trending">Loading CMC data...</div>

<h2>Top Binance Listings</h2>
<div id="binance-list">Loading Binance data...</div>

</body>
</html>

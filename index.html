<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #222;
        }
        .donation-container {
            margin-top: 40px;
        }
        .btc-box, .coffee-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            width: 300px;
        }
        .btc-address {
            font-family: monospace;
            font-size: 14px;
            background: #eee;
            padding: 5px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        button {
            background: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #e68900;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Support My Work</h1>
    <p>Every little contribution helps me keep building and improving my apps.</p>

    <div class="donation-container">
        
        <!-- BTC Donation Section -->
        <div class="btc-box">
            <h2>Donate Bitcoin</h2>
            <p>Scan the QR or copy the wallet address below:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=1JdMoFe3Jr2nijUxBfgUByWktBQFK2qAqq" alt="BTC QR Code">
            <p class="btc-address">1JdMoFe3Jr2nijUxBfgUByWktBQFK2qAqq</p>
        </div>

        <!-- Buy Me a Coffee Section -->
        <div class="coffee-box">
            <h2>Buy Me a Coffee</h2>
            <p>If you prefer, you can send me a small tip via Buy Me a Coffee.</p>
            <button>
                <a href="https://www.buymeacoffee.com/yourusername" target="_blank">Buy Me a Coffee</a>
            </button>
        </div>

    </div>

</body>
</html>
